<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Advisor Chat</title>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Подключаем FontAwesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Cocktail Advisor Chat</h4>
      </div>
      <div class="card-body chat-container" id="chat">
        <!-- Сообщения чата будут появляться здесь -->
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Введите сообщение...">
          <div class="input-group-append">
            <button class="btn btn-primary" id="send-btn" type="button">
              <i class="fas fa-paper-plane"></i> Отправить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Подключаем jQuery и Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
